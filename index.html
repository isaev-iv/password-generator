<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.scss" />
    <title>Генератор паролей</title>
  </head>
  <body>
      <div class="main__wrapper">
          <div class="header">
              <div class="title__action-block">
                  <img src="./assets/main__logo.png" alt="logo" height="150px">
                  <h1>
                      Создание безопасного пароля
                    </h1>
                    <h3>
                        
                        Используйте генератор паролей, чтобы мгновенно создать безопасный, случайный пароль.
                    </h3>
                </div>
            </div>
            
            <div class="app__wrapper">
                <div class="action__block">
                    <h4>ГЕНЕРАТОР ПАРОЛЯ</h4>
                    <input class="input__action-block"></input>
                    <button class="action__action-btn">СОЗДАТЬ</button>
                </div>
                <div class="settings__block">
                    <span class="title__settings-block">Настройка пароля</span>
                    <div class="information__settings">
                        <div class="length__settings"></div>
                        <span>Включать в пароль:</span>
                        <div class="bonus__settings">
                            <ul class="list__settings">
                                <li>
                                    <input type="checkbox" class="checkbox">
                                    <span>Заглавные</span>
                                </li>
                                <li>
                                    <input type="checkbox" class="checkbox">
                                    <span>Числа</span>
                                </li>
                                <li>
                                    <input type="checkbox" class="checkbox">
                                    <span>Спецсимволы</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="about__block">
                <div class="about__title"></div>
                <div class="about__article"></div>
            </div>
        </div>
            <script src="./index.js"></script>
        </body>
        </html>
